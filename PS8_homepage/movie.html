<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1 width=device-width">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>My Webpage</title>
        <script>
            function halloween(){

                if (document.getElementById("halloween").value.toLowerCase() == "halloween")
                {
                    document.querySelector("#halloween").style.backgroundColor = "green";
                }
                else
                {
                    document.querySelector("#halloween").style.backgroundColor = "red";
                }
            }
        </script>
    </head>
    <body>
        <div class="header">
            <h1>My Favourite Movie!</h1>
        </div>
        <div>
            This is a scene from my favourite movie!
        </div>
        <div>
            <video width="640" height="480" controls>
                <source src="clip.mp4" type="video/mp4">
            </video>
        </div>
        <div>
            Can you guess the movie?
        </div>
        <div>
            <input type="text" id = "halloween"></input>
            <button type = "button" id = "chk" onMouseUp = "halloween()">Check Answer</button>
        </div>
    </body>
</html>
